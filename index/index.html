<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jose Augusto Dev</title>
</head>
<body>
    <header>
        <div class="header-grid">
            <div class="logo">
                <h4>JOSE AUGUSTO DEV</h4>
            </div>
            <div class="nav-bar">
                <nav class="nav">
                    <ul>
                        <a href="#" target="_blank">HOME</a>
                        <a href="#" target="_blank">PROJETOS</a>
                        <a href="#" target="_blank">CONTATO</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="border"></div>
    <main>
        <div class="main-grid">
            <div class="main-main">
                <div class="info">
                    <h2>Eu sou Jose Augusto.</h2> 
                    <br>
                    <h2>Tenho 16 anos e estudo programação.</h2>
                </div>
                <div class="alltecs">
                    <div class="tecs-info">
                        <h2>As tecnologias que eu estou estudando atualmente são:</h2>
                    </div>
                    <div class="tecs">
                        <div class="space1-tecs">
                            <img src="/imgs/html.png" alt="HTML">
                        </div>
                        <div class="space2-tecs">
                            <img src="/imgs/css.png" alt="CSS">
                        </div>
                        <div class="space3-tecs">
                            <img src="/imgs/js.png" alt="JAVASCRIPT">
                        </div>
                    </div>
                </div>
            </div>
            <div class="projects">
                <h2>PROJETOS</h2>
            </div>
            <div class="projects-imgs">
                <img src="/imgs/foto1.jpg" alt="projeto 1">
                <img src="/imgs/foto2.jpg" alt="projeto 2">
                <img src="/imgs/foto3.jpg" alt="projeto 3">
            </div>
        </div>
    </main>
    <div class="border"></div>
    <footer>
        <div class="footer-grid">
            <div class="place-imgs">
                <div class="space1-social">
                    <img src="/imgs/instagram.png" alt="instagram">
                </div>
                <div class="space2-social">
                    <img src="/imgs/linkedin.png" alt="linkedin">
                </div>
                <div class="space3-social">
                    <img src="/imgs/github.png" alt="github">
                </div>
            </div>
            <div>
                <h4>TODOS OS DIREITOS RESERVADOS</h4>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
